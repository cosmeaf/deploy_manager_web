{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card text-center shadow-sm" style="max-width: 400px;">
    <div class="card-body">
      <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
      <h2 class="mt-3">System Status</h2>
      
      <p class="lead text-success fw-bold">{{ status }}</p>
      <p class="text-muted mb-4">A aplicação está operacional e conectada ao banco de dados.</p>
      
      <a href="{% url 'dashboard_home' %}" class="btn btn-primary w-100">
        Ir para Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
