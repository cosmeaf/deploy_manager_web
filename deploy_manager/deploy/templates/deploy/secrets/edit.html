{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2>Editando: <span class="text-primary">{{ filename }}</span></h2>
      <a href="{% url 'list_secrets' %}" class="text-decoration-none">← Voltar para lista</a>
    </div>
  </div>

  {% if error %}
    <div class="alert alert-danger">Erro ao salvar: {{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <!-- Textarea com fonte monoespaçada para edição de código/config -->
        <textarea name="content" class="form-control border-0 bg-dark text-light font-monospace" 
                  style="height: 70vh; resize: none; font-size: 14px; line-height: 1.5;"
                  spellcheck="false">{{ content }}</textarea>
      </div>
      <div class="card-footer bg-white text-end">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save"></i> Salvar Alterações
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
